on:
  push:
    branches: main

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: yarn && yarn build
      - run: npm publish --access public --registry https://registry.npmjs.org/ --token ${{ secrets.NPM_TOKEN }}
